<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ficha de Cadastro Pessoal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./stile.css" />

</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Ficha de Cadastro Pessoal</h4>
          </div>
          <div class="card-body">
            <form>
              <div class=" mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required value="Ronie Corinto Batista Junior">
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required value="roniecorinto@outlook.com">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" value="(16) 99304-8166">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required value="491.991.292-03">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="dataNascimento" value="13/08/2000">
                </div>
              </div>

              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro, cidade - UF" value="Rua Salvador Amazota  625 vila formosa FRANCA-SP">
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="estadoCivil" class="form-label">Estado Civil</label>
                  <select class="form-select" id="estadoCivil">
                    <option selected disabled>Selecione...</option>
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>Divorciado(a)</option>
                    <option>Viúvo(a)</option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label d-block">Gênero</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
                    <label class="form-check-label" for="outro">Outro</label>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary me-2">Limpar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
