<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Cadastro Postal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light" >

    <div class="container py-5">
        <h2 class="text-center mb-4">Ficha de Cadastro Postal</h2>

        <div class="card shadow p-4">
            <form id="formCadastro">

                    <div class="row g-3">
                        <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required value="Ronie Corinto Batista Junior">
                    </div>
                    <!-- CEP -->
                    <div class="col-md-4">
                        <label class="form-label">CEP</label>
                        <input type="text" id="cep" class="form-control" placeholder="00000-000" required value="14407-360">
                    </div>

                    <!-- Estado -->
                    <div class="col-md-4">
                        <label class="form-label">Estado (UF)</label>
                        <input type="text" id="estado" class="form-control" readonly value="SP">
                    </div>

                    <!-- Cidade -->
                    <div class="col-md-4">
                        <label class="form-label">Cidade</label>
                        <input type="text" id="cidade" class="form-control" readonly value="Franca">
                    </div>

                    <!-- Bairro -->
                    <div class="col-md-6">
                        <label class="form-label">Bairro</label>
                        <input type="text" id="bairro" class="form-control" readonly value="Pinheiros2">
                    </div>

                    <!-- EndereÃ§o -->
                    <div class="col-md-6">
                        <label class="form-label">EndereÃ§o</label>
                        <input type="text" id="endereco" class="form-control" readonly value="Rua Salvador Amazota ">
                    </div>

                    <!-- NÃºmero -->
                    <div class="col-md-4">
                        <label class="form-label">NÃºmero</label>
                        <input type="text" id="numero" class="form-control" required value="625">
                    </div>

                    <!-- Complemento -->
                    <div class="col-md-8">
                        <label class="form-label">Complemento</label>
                        <input type="text" id="complemento" class="form-control" value="Casa">
                    </div>

                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">Cadastrar</button>
                </div>

            </form>
        </div>

        <!-- Mensagem -->
        <div id="mensagem" class="alert alert-success mt-4 d-none text-center">
            Cadastro realizado com sucesso! ðŸŽ‰
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
