<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrosel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../estilo/stile.css" />
  </head>
  <body>
    <section class="page">
      <!-- <div id="conteudo5" role="tabpanel" aria-labelledby="aba5" class="content">
            <h2>Carrosseis Mascot Horror</h2> -->
      <div class="container">
        <!-- Carrossel Five Night at Freddy's -->
        <div
          id="carouselFNAF"
          class="carousel slide carousel-container"
          data-bs-ride="carousel"
          data-bs-interval="2500"
        >
          <h3>Vinhos</h3>

          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselFNAF"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselFNAF"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselFNAF"
              data-bs-slide-to="2"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col">
                  <img src="../imagens/2vinhos-arcano.jpeg" alt="Imagem 1" />
                </div>
                <div class="col">
                  <img
                    src="../imagens/arcano elementos.png"
                    alt="Imagem 2"
                  />
                </div>
                <div class="col">
                  <img src="../imagens/Arcano Syrah.jpg" alt="Imagem 3" />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col">
                  <img
                    src="../imagens/ArcanoRose.jpg"
                    alt="imagem 5"
                  />
                </div>
                <div class="col">
                  <img src="https://www.salton.com.br/upload/midia/garrafas-de-vinho-borgonha.png" alt="Imagem uva" />
                </div>
                <div class="col">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdUP1zTO-i5Wi7q7sPpFa49lv6iTNrg8oxOQ&s" alt="Imagem uva 2" />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col">
                  <img
                    src="https://cdn.awsli.com.br/600x1000/2574/2574994/produto/211983509/combo-de-vinhos-premium-brasil-4-garrafas-750ml-ynmeox.jpg"
                    alt="Springtrap"
                  />
                </div>
                <div class="col">
                  <img src="https://assets.betalabs.net/production/vinhosdebicicleta/item-images/d8b09b25aea37ad45cc302a81104e2ba.png" alt="Lefty" />
                </div>
                <div class="col">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdsERZuD_3mKm4l7rmDUswkqanOK1EtcXU0w&s"
                    alt="Ballon Boy"
                  />
                </div>
              </div>
            </div>
          </div>
        </div> 
        <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicadores (bolinhas) -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="2"></button>
    </div>

    <!-- Imagens -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../imagens/cachoMão.jpg" class="d-block w-100" alt="">
        </div>

        <div class="carousel-item">
            <img src="../imagens/Enoturismo04.jpg" class="d-block w-100" alt="">
        </div>

        <div class="carousel-item">
            <img src="https://agron.com.br/wp-content/uploads/2021/08/03-4.jpg" class="d-block w-100" alt="">
        </div>
    </div>

    <!-- Botões de navegação -->
    <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>  
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="../Script/carousel.js"></script>
  </body>
</html>
